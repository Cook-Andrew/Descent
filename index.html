<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            width: 10vw;
        }

        div{
            display: inline;
        }
    </style>
</head>

<body>
    <section>
        <button onclick="bestial()">Bestial</button>
        <button onclick="dwarven()">Dwarven</button>
        <button onclick="elvish()">Elvish</button>
        <button onclick="human('Human')">Human</button>
        <button onclick="nimble()">Nible</button>
        <button onclick="human('Orc')">Orcish</button>
    </section></br>
    <section>
        <span>Race: </span>
        <div id="race"></div></br></br>
        <img src="img\Heart.png" alt="wounds"><span>:</span>
        <div id="wounds"></div></br>
        <img src="img\Fatigue.png" alt="fatigue"><span>:</span>
        <div id="fatigue"></div></br>
        <span>Speed: </span>
        <div id="speed"></div></br>
        <span>Armor: </span>
        <div id="armor"></div></br>
    </section></br>
    <section class="container">
        <div>
            <button onclick="upM()">^</button></br>
            <img src="img\Might.png" alt="might">
            <div id="might"></div>
            <button onclick="downM()">v</button>
        </div>

        <div>
            <button onclick="upW()">^</button></br>
            <img src="img\Willpower.png" alt="willpower">
            <div id="willpower"></div>
            <button onclick="downW()">v</button>
        </div>

        <div>
            <button onclick="upA()">^</button></br>
            <img src="img\Awareness.png" alt="Awareness">
            <div id="awareness"></div>
            <button onclick="downA()">v</button>
        </div>

        <div>
            <button onclick="upK()">^</button></br>
            <img src="img\Knowledge.png" alt="knowledge">
            <div id="knowledge"></div>
            <button onclick="downK()">v</button>
        </div>
    </section>

    <script>
        var might = 1;
        var willpower = 1;
        var knowledge = 1;
        var awareness = 1;
        var pool = 7;

        document.getElementById("might").innerHTML = might;

        function upM() {
            if (pool > 0) {
                might++;
                pool--;
            }
            document.getElementById("might").innerHTML = might;
        }

        function downM() {
            if (might > 1) {
                might--;
                pool++;
            }
            document.getElementById("might").innerHTML = might;
        }

        document.getElementById("willpower").innerHTML = willpower;

        function upW() {
            if (pool > 0) {
                willpower++;
                pool--;
            }
            document.getElementById("willpower").innerHTML = willpower;
        }

        function downW() {
            if (willpower > 1) {
                willpower--;
                pool++;
            }
            document.getElementById("willpower").innerHTML = willpower;
        }

        document.getElementById("awareness").innerHTML = awareness;

        function upA() {
            if (pool > 0) {
                awareness++;
                pool--;
            }
            document.getElementById("awareness").innerHTML = awareness;
        }

        function downA() {
            if (awareness > 1) {
                awareness--;
                pool++;
            }
            document.getElementById("awareness").innerHTML = awareness;
        }

        document.getElementById("knowledge").innerHTML = knowledge;

        function upK() {
            if (pool > 0) {
                knowledge++;
                pool--;
            }
            document.getElementById("knowledge").innerHTML = knowledge;
        }

        function downK() {
            if (knowledge > 1) {
                knowledge--;
                pool++;
            }
            document.getElementById("knowledge").innerHTML = knowledge;
        }

        function human(race) {
            document.getElementById("race").innerHTML = race;
            document.getElementById("wounds").innerHTML = "12";
            document.getElementById("fatigue").innerHTML = "4";
            document.getElementById("speed").innerHTML = "4";
            document.getElementById("armor").innerHTML = "Grey";
        }

        function dwarven() {
            document.getElementById("race").innerHTML = "Dwarf";
            document.getElementById("wounds").innerHTML = "8";
            document.getElementById("fatigue").innerHTML = "5";
            document.getElementById("speed").innerHTML = "3";
            document.getElementById("armor").innerHTML = "Black";
        }

        function elvish() {
            document.getElementById("race").innerHTML = "Elf";
            document.getElementById("wounds").innerHTML = "8";
            document.getElementById("fatigue").innerHTML = "4";
            document.getElementById("speed").innerHTML = "5";
            document.getElementById("armor").innerHTML = "Grey";
        }

        function bestial() {
            document.getElementById("race").innerHTML = "Bestial";
            document.getElementById("wounds").innerHTML = "16";
            document.getElementById("fatigue").innerHTML = "4";
            document.getElementById("speed").innerHTML = "4";
            document.getElementById("armor").innerHTML = "Brown";
        }

        function nimble() {
            document.getElementById("race").innerHTML = "Nimble";
            document.getElementById("wounds").innerHTML = "8";
            document.getElementById("fatigue").innerHTML = "5";
            document.getElementById("speed").innerHTML = "4";
            document.getElementById("armor").innerHTML = "Brown";
        }
    </script>
</body>

</html>
