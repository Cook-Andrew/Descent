<!DOCTYPE html>
<html lang="en-US">
 <head>
	 <title>DnD form</title>
	 <meta charset="UTF-8"/>
 </head>
	 <body>
	 <input type="text" id="booger" onchange="setField('booger')"></input>
		<script>
			function setField(key){
				var content = document.getElementById(key).value;
				localStorage.setItem(key,content);
				location.reload();
			}
			function pageLoad(){	
				document.getElementById("booger").value = localStorage.getItem("booger");
			}
			pageLoad();
		</script>
	 </body>
 </html>
