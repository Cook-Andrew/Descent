<!DOCTYPE html>
<html lang="en-US">
 <head>
	 <title>DnD form</title>
	 <meta charset="UTF-8"/>
 </head>
	 <body>
	 <input type="text" id="fOne" onchange="setField('fOne')"></input>
	 <input type="text" id="fTwo" onchange="setField('fTwo')"></input>
		<script>
			function setField(key){
				var content = document.getElementById(key).value;
				localStorage.setItem(key,content);
			}
			function pageLoad(){	
				document.getElementById('fOne').value = localStorage.getItem('fOne');
				document.getElementById('fTwo').value = localStorage.getItem('fTwo');
			}
			pageLoad();
		</script>
	 </body>
 </html>
